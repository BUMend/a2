<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Tour4U</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/cssModule.css">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
        .food {
            width: 100%;
            padding: 10%;
        }
        .show-left {
            float: left;
            width: 26.9%;
        }
        .show-right {
            float: left;
            width: 73.1%;
        }
        .rtl {
            float: left;
            width: 32.95%;
        }
        .rtr {
            float: left;
            width: 67.05%;
        }
        </style>
    </head>
    <body>
    <div class="container">
        <div class="server-tour">
            <div class="food">
                <div class="show-left">
                    <div class="lt">
                      亲身体验西班牙的美酒与点心
                    </div>
                    <div class="lb">
                        <img src="img/food6.jpg" alt="">
                    </div>
                </div>
                <div class="show-right">
                    <div class="rt">
                        <img src="img/food1.jpg" alt="">
                    </div>
                    <div class="rtl">
                        <img src="img/foo3.jpg" alt="">
                    </div>
                    <div class="rtr">
                        <img src="img/food7.jpg" alt="">
                    </div>
                </div>  
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/food.js"></script>
    <script src="js/tur4u.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var ChangePhoto = function() {
                $('.lt').css('height',$('.lt').width());
                $('.lb').css('height',$('.lt').height());
                $('.show-right').css('height',$('.show-left').height());
                console.log( $('.lt').height())
                $('.rt').css('height',$('.rt').width()*248/847);
                $('.rtl').css('height',$('.show-right').height()-$('.rt').height());
                $('.rtr').css('height',$('.show-right').height()-$('.rt').height());
            }
            ChangePhoto();
            $(window).on('resize',function() {
                ChangePhoto();
            });
        }
    </script>
    </body>
</html>
